<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chu vi hình tròn</title>
</head>
<body>
<script>

    /*
        Viết chương trình chu vi hình tròn
    */
    let r;
    r = +prompt("nhập bán kính");
    chuvi = 2 * r * Math.PI;
    document.write(" chu vi hình tròn  là:" + chuvi);
</script>
</body>
</html>
