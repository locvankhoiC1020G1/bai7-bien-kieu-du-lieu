<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi độ </title>
</head>
<body>

<!--
Viết chương trình nhập một giá trị là độ 0C (Celsius) và chuyển nó sang độ 0F (Fahrenheit)
-->
<script>
    let doC;
/*
    chuyển dạng dữ liệu của doC từ chuỗi sang số nguyên */

    doC = +prompt("Nhap do C:");
    doF = 9 / 5 * doC + 32;
    document.write("kết quả:"+doF);
</script>
</body>
</html>
